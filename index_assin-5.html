<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_assin-5.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
    
</head>

<body  style="background-color:rgba(148, 0, 211, 0.829);">
 <div class="background"> 
    <i class="fas fa-cat " style="font-size: 2em;"></i>
    <h1>Github Pro login:</h1><br>
    <div class="container-fluid">
        <form action="">
          <div class="data">
            <div class="form-group">
                <label for="email">Email id:</label><br>
                <input type="email" class="" id="email" placeholder="Enter email id" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label><br>
                <input type="password" class="" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div>
                <a style="color: darkblue;" href="">Forget Password?</a>
            </div>
            
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button><br>
            <p></p>
            </div>
            <p></p>
            <div class="for">
              <br>
                <h6 id="demo">New to DemoHub?</h6>
                <a style="color:darkblue;" href="" id="d">Create an account? </a>
            </div>
        </form>
    </div>

 </div>
</body>
</html>
